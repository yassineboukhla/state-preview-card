<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="stats">
      <div class="stats-details">
        <h1 class="stats-title">Get insights that help your business grow.</h1>
        <p class="stats-description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats-numbers">
          <p class="stats-numbers-companies">10k+ companies</p>
          <p class="stats-numbers-template">314 templates</p>
          <p class="stats-numbers-queries">12m+ queries</p>
        </div>
      </div>
      <img class="stats-image" src="images/image-header-desktop.jpg" alt="" />
    </main>
  </body>
</html>
